# docker-compose.yml
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: dysarthric-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - USE_QUANTIZATION=false
      - USE_HALF_PRECISION=true
      - DATA_ROOT=/app/data
      - CHECKPOINT_DIR=/app/checkpoints
      - LOG_DIR=/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: dysarthric-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SERVER_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
  checkpoints:
  logs:
